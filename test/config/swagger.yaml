swagger: 2.0
info:
  version: "0.0.1"
  title: "Skeleton App"
host: "localhost"
basePath: "/"
schemes:
  - "http"
  - "https"
consumes:
  - "application/json"
produces:
  - "application/json"
x-a127-config:
  testString1: &testString1 value
  testArray1: &testArray1
    - one
    - two
  testHash1: &testHash1
    one: one
    two: two
x-volos-resources:
  testReference1: *testString1
  testReference2: *testArray1
  testReference3: *testHash1
  cache:
    provider: "volos-cache-memory"
    options:
      - "name"
      -
        ttl: 10000
  quota:
    provider: "volos-quota-memory"
    options:
      -
        timeUnit: "minute"
        interval: 1
        allow: 2
  oauth2:
    provider: "volos-oauth-apigee"
    options:
      -
        NOTE: "This section is replaced by app.js."
    validGrantTypes:
      - "client_credentials"
      - "authorization_code"
      - "implicit_grant"
      - "password"
    passwordCheck: "passwordCheck"
    paths:
      note: "these will be placed in the paths section"
      authorize: "/authorize"
      token: "/accessToken"
      invalidate: "/invalidate"
      refresh: "/refresh"
definitions:
  HelloWorldResponse: &HelloWorldResponse
    required:
      - "message"
    properties:
      message:
        type: "string"
  ErrorResponse: &ErrorResponse
    required:
      - "message"
    properties:
      message:
        type: "string"
paths:
  /hello:
    x-swagger-router-controller: "hello_world"
    x-volos-authorizations: {}
    x-volos-apply: {}
    get:
      description: "Returns 'Hello' to the caller"
      operationId: "hello"
      produces:
        - "application/json"
      parameters:
        -
          name: "name"
          in: "query"
          description: "The name of the person to whom to say hello"
          required: false
          type: "string"
      responses:
        200:
          description: "Success"
          schema: *HelloWorldResponse
        default:
          description: "Error"
          schema: *ErrorResponse
